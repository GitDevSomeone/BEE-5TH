<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    <main>
        <form>
            <p id="msg"></p>
            <h1>signup</h1>
            <input id="name" type="text" name="name" placeholder="enter name"/><br>
            <input id="username" type="text" name="username" placeholder="enter username"/><br>
            <input id="password" type="password" name="password" placeholder="enter password"/><br>
            <button id="btn">signup</button>
        </form>
            <p>already a user? <a href="/">login</a></p>
    </main>
    <script>
        const name = document.getElementById('name')
        const username = document.getElementById('username')
        const password = document.getElementById("password")
        const button = document.getElementById('btn')
        const msg = document.getElementById('msg')
        
        button.addEventListener("click", (e)=>{
            e.preventDefault()

            let dataObj = {
                name: name.value,
                username: username.value,
                password: password.value
            }
            

            fetch("/signup", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dataObj)
            })
            .then((resp) => resp.json())
            .then(data => {
                msg.innerText = data.message
            })
        })

    </script>
</body>
</html>
